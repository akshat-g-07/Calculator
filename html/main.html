<!DOCTYPE html>
<html>
  <head>
    <title>The Numb-erator</title>
    <link rel="stylesheet" href="../css/logo_img_text.css" />
    <link rel="stylesheet" href="../css/navigation_bar.css" />
    <script src="../javascript/refresh.js"></script>
  </head>
  <body>
    <header>
      <div class="header_div">
        <div class="logo_img">
          <a href="" onclick="refresh_this_page()">
            <img src="..\Images\logo.png"
          /></a>
        </div>
        <div class="logo_text">
          <div class="h3_heading"><span>Welcome To</span></div>
          <div class="h1_heading">
            <a href="" onclick="refresh_this_page()">
              <span>The Numb-erator</span></a
            >
          </div>
        </div>
        <div class="nav_bar">
          <nav>
            <ul class="nav_bar_ul">
              <li class="nav_bar_li">-A calculator made using</li>
              <li class="nav_bar_li">
                <span class="expand">HTML,</span>
                <ul class="nav_bar_drop_ul">
                  <li class="nav_bar_drop_li">
                    HTML5 is<br />
                    used to<br />build this!
                  </li>
                </ul>
              </li>
              <li class="nav_bar_li">
                <span class="expand">CSS</span>
                <ul class="nav_bar_drop_ul">
                  <li class="nav_bar_drop_li">
                    CSS3 is<br />used to<br />build this!
                  </li>
                </ul>
              </li>
              <li class="nav_bar_li">and</li>
              <li class="nav_bar_li">
                <span class="expand">JS!</span>
                <ul class="nav_bar_drop_ul">
                  <li class="nav_bar_drop_li">
                    Javascript<br />is used to<br />build this!
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section>
      <table>
        <tr>
          <td colspan="4">
            <input type="text" value="Result:" readonly />
          </td>
        </tr>
        <tr>
          <td><button type="button">CE</button></td>
          <td><button type="button">^2</button></td>
          <td><button type="button">%</button></td>
          <td><button type="button">/</button></td>
        </tr>
        <tr>
          <td><button type="button">7</button></td>
          <td><button type="button">8</button></td>
          <td><button type="button">9</button></td>
          <td><button type="button">X</button></td>
        </tr>
        <tr>
          <td><button type="button">4</button></td>
          <td><button type="button">5</button></td>
          <td><button type="button">6</button></td>
          <td><button type="button">-</button></td>
        </tr>
        <tr>
          <td><button type="button">1</button></td>
          <td><button type="button">2</button></td>
          <td><button type="button">3</button></td>
          <td><button type="button">+</button></td>
        </tr>
        <tr>
          <td><button type="button">+/-</button></td>
          <td><button type="button">0</button></td>
          <td><button type="button">.</button></td>
          <td><button type="button" onclick="showResult()">=</button></td>
        </tr>
      </table>
    </section>
    <footer>
      <span>Made by</span>
      <a
        href="https://github.com/akshat-g-07"
        target="_blank"
        class="font_change"
      >
        <img src="..\Images\github logo.png" /><span class="footer_text"
          >Akshat Garg,</span
        ></a
      >
      <span>a budding Full Stack Professional</span>
    </footer>
  </body>
</html>
