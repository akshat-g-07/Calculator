<!DOCTYPE html>
<html>
  <head>
    <title>The Numb-erator</title>
    <script src="../javascript/refresh.js"></script>
  </head>
  <body>
    <header>
      <h3>Welcome to</h3>
      <h1>
        <a href="" onclick="refresh_this_page()">
          <img src="..\Images\logo.png" height="2%" width="2%" />
          The Numb-erator
        </a>
      </h1>
      <nav>A calculator made using HTML, CSS and JS!</nav>
    </header>
    <section>
      <table>
        <tr>
          <td colspan="4">
            <input type="text" id="result" name="result" readonly />
          </td>
        </tr>
        <tr>
          <td><button type="button">CE</button></td>
          <td><button type="button">^2</button></td>
          <td><button type="button">%</button></td>
          <td><button type="button">/</button></td>
        </tr>
        <tr>
          <td><button type="button">7</button></td>
          <td><button type="button">8</button></td>
          <td><button type="button">9</button></td>
          <td><button type="button">X</button></td>
        </tr>
        <tr>
          <td><button type="button">4</button></td>
          <td><button type="button">5</button></td>
          <td><button type="button">6</button></td>
          <td><button type="button">-</button></td>
        </tr>
        <tr>
          <td><button type="button">1</button></td>
          <td><button type="button">2</button></td>
          <td><button type="button">3</button></td>
          <td><button type="button">+</button></td>
        </tr>
        <tr>
          <td><button type="button">+/-</button></td>
          <td><button type="button">0</button></td>
          <td><button type="button">.</button></td>
          <td><button type="button" onclick="showResult()">=</button></td>
        </tr>
      </table>
    </section>
    <footer>
      Made by
      <a href="https://github.com/akshat-g-07" target="_blank">
        <img src="..\Images\github logo.png" height="2%" width="2%" />Akshat
        Garg</a
      >
      <span>a budding Full Stack Professional</span>
    </footer>
  </body>
</html>
